<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select your birthday date : </h1>
    <input type="date" id="birthday">
    <button onclick="calculateDays()">Submit</button>
    <h2 id="result"></h2>


    <script>
        function calculateDays(){
            let today = new Date();
            let birthday = new Date(document.getElementById("birthday").value);
            let age = today.getFullYear() - birthday.getFullYear()

            let upcomingbirtday = new Date(today.getFullYear(), birthday.getMonth(), birthday.getDate());

            if(today > upcomingbirtday) {
                upcomingbirtday.setFullYear(today.getFullYear() + 1);
            }

            let daysLeft = Math.ceil((upcomingbirtday.getTime() - today.getTime()) / (24 * 60 * 60 * 1000));
            if (daysLeft) {
                document.getElementById("result").innerHTML = `In ${daysLeft} day(s), you will be ${age + 1}!`;  
            } 
        }
        
        // else {
        //     document.getElementById("result").innerHTML = "Please enter a valid birtday.";
        // }
    </script>
</body>
</html>
