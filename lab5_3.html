<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter string to check given string palindrome or not</h1>
    <input type="text" id="string">
    <button onclick="palindrome()">Submit</button>
    <h3 id="output"></h3>

    <script>
        function palindrome(){
            var s = document.getElementById("string").value;
            var flag = 0;
            for (i=0; i<s.length/2; i++){
                if(s[i] != s[s.length-1-i]){
                    flag = 1;
                    break;
                }
            }
            if(flag==0){
                document.getElementById("output").innerHTML="String is palindrom";
            }
            else{
                document.getElementById("output").innerHTML="String is not palindrom";
            }
        }
    </script>
</body>
</html>
